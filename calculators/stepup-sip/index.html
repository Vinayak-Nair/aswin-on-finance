<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepup SIP Calculator | Aswin on Finance</title>
    <meta name="description" content="Calculate returns with annual increase in your SIP investment amount.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/calculator.css">
</head>

<body>
    <div class="calculator-container">
        <header class="calc-header">
            <a href="../../index.html" class="back-link">← Back to Home</a>
            <h1 class="calc-title">Stepup SIP Calculator</h1>
            <p class="calc-subtitle">SIP with annual increase in your investment amount</p>
        </header>

        <main class="calc-main">
            <div class="calc-inputs">
                <div class="input-group">
                    <label for="monthly-investment">Monthly Investment</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">₹</span>
                        <input type="number" id="monthly-investment" value="10000" min="500" step="500">
                    </div>
                    <input type="range" id="monthly-investment-range" min="500" max="100000" step="500" value="10000">
                </div>

                <div class="input-group">
                    <label for="annual-stepup">Annual Stepup</label>
                    <div class="input-wrapper">
                        <input type="number" id="annual-stepup" value="10" min="0" max="50" step="1">
                        <span class="input-suffix">%</span>
                    </div>
                    <input type="range" id="annual-stepup-range" min="0" max="50" step="1" value="10">
                </div>

                <div class="input-group">
                    <label for="expected-return">Expected Return Rate (p.a.)</label>
                    <div class="input-wrapper">
                        <input type="number" id="expected-return" value="12" min="1" max="30" step="0.5">
                        <span class="input-suffix">%</span>
                    </div>
                    <input type="range" id="expected-return-range" min="1" max="30" step="0.5" value="12">
                </div>

                <div class="input-group">
                    <label for="time-period">Time Period</label>
                    <div class="input-wrapper">
                        <input type="number" id="time-period" value="10" min="1" max="40" step="1">
                        <span class="input-suffix">years</span>
                    </div>
                    <input type="range" id="time-period-range" min="1" max="40" step="1" value="10">
                </div>
            </div>

            <div class="calc-results">
                <div class="result-card">
                    <div class="result-row">
                        <span class="result-label">Invested Amount</span>
                        <span class="result-value" id="invested-amount">₹0</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">Estimated Returns</span>
                        <span class="result-value highlight" id="estimated-returns">₹0</span>
                    </div>
                    <div class="result-row total">
                        <span class="result-label">Total Value</span>
                        <span class="result-value" id="total-value">₹0</span>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-bar">
                        <div class="chart-invested" id="chart-invested"></div>
                        <div class="chart-returns" id="chart-returns"></div>
                    </div>
                    <div class="chart-legend">
                        <span class="legend-item"><span class="legend-color invested"></span> Invested</span>
                        <span class="legend-item"><span class="legend-color returns"></span> Returns</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="calc-footer">
            <p class="disclaimer">This calculator is for illustrative purposes only. Actual returns may vary based on
                market conditions.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
