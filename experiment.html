<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Experiment | Aswin on Finance</title>
    <link rel="preload" href="/fonts/Outfit-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/experiment.css">
</head>

<body class="mode-night">

    <main class="experiment-container">
        <header class="experiment-header">
            <h1 class="main-title">Scale with confidence.</h1>
            <p class="subtitle">Handle thousands of transactions per second with consistent speed and reliability, even
                during peak traffic periods.</p>

            <div class="metrics-grid">
                <div class="metric-item">
                    <span class="metric-value">500M+</span>
                    <span class="metric-label">API requests per day</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value">10K+</span>
                    <span class="metric-label">API requests per second</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value">150K+</span>
                    <span class="metric-label">transactions per minute</span>
                </div>
            </div>
        </header>

        <section class="visualizer-section">
            <canvas id="visualizerCanvas"></canvas>

            <div class="controls-overlay">
                <button id="pauseBtn" class="control-btn icon-btn" aria-label="Pause Animation">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon-pause">
                        <rect x="6" y="4" width="4" height="16" fill="currentColor" />
                        <rect x="14" y="4" width="4" height="16" fill="currentColor" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon-play hidden">
                        <path d="M5 3l14 9-14 9V3z" fill="currentColor" />
                    </svg>
                </button>

                <div class="mode-selector">
                    <button class="mode-btn" data-mode="dawn">Dawn</button>
                    <button class="mode-btn" data-mode="day">Day</button>
                    <button class="mode-btn" data-mode="dusk">Dusk</button>
                    <button class="mode-btn active" data-mode="night">Night</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/experiment.js"></script>

    <!-- Analytics (deferred â€” not render-blocking) -->
    <script src="/js/analytics.js" defer></script>
</body>

</html>
