<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Aswin on Finance</title>

    <!-- Design System -->
    <link rel="preload" href="/fonts/Outfit-Variable.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="style.css?v=5">
</head>

<body>
    <!-- ========================================
       Login Screen
       ======================================== -->
    <div id="login-screen" class="login-container">
        <div class="login-card card">
            <h2>Admin Login</h2>
            <input type="email" id="email-input" class="admin-input" placeholder="admin@example.com"
                autocomplete="email">
            <input type="password" id="password-input" class="admin-input" placeholder="Password"
                autocomplete="current-password">
            <button id="login-btn" class="admin-btn">Login</button>
            <p id="error-msg" class="error-msg" style="display: none;"></p>
        </div>
    </div>

    <!-- ========================================
       Dashboard
       ======================================== -->
    <div id="dashboard" class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <button id="logout-btn" class="admin-btn admin-btn--logout">Logout</button>
        </header>

        <!-- Leads Section -->
        <section class="admin-section">
            <h2>Mutual Fund Leads</h2>
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Amount</th>
                        <th>Goal</th>
                        <th>Horizon</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody id="leads-body">
                    <tr>
                        <td colspan="7" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Blog Management Section -->
        <section class="admin-section">
            <h2>Manage Blog Posts</h2>

            <div class="blog-form-card">
                <h3>Create New Post</h3>
                <input type="text" id="post-title" class="admin-input" placeholder="Post Title">
                <textarea id="post-content" class="admin-textarea"
                    placeholder="Post content (HTML supported)"></textarea>
                <button id="create-post-btn" class="admin-btn">Publish Post</button>
            </div>

            <h3 style="margin-top: 2rem;">Recent Posts</h3>
            <div id="posts-list" class="posts-list">
                <div style="padding: 1rem; text-align: center;">Loading...</div>
            </div>
        </section>
    </div>

    <!-- Dashboard Script (ES Module) -->
    <script type="module" src="dashboard.js"></script>

    <!-- Analytics (deferred â€” not render-blocking) -->
    <script src="/js/analytics.js" defer></script>
</body>

</html>
